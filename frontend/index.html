<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termfi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Fallback content shown while JS loads or if JS fails -->
      <div id="js-fallback" style="
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1c1c1c;
        color: #e0e0e0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 20px;
        text-align: center;
      ">
        <h1 style="font-size: 28px; margin-bottom: 16px; color: #fff;">Termfi</h1>
        <p style="color: #808080; margin-bottom: 24px;">Loading application...</p>
        <noscript>
          <div style="
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 24px;
            max-width: 400px;
          ">
            <p style="color: #ff6b6b; margin-bottom: 12px; font-weight: 500;">JavaScript Required</p>
            <p style="color: #808080; font-size: 14px; line-height: 1.6;">
              This application requires JavaScript to run. Please enable JavaScript in your browser settings, 
              or contact your IT department if JavaScript is blocked by your organization.
            </p>
          </div>
        </noscript>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
