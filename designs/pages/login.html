<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Investor Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #1c1c1c;
      color: #d4d4d4;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 48px;
    }
    .logo-icon {
      width: 44px;
      height: 44px;
      background: #2a2a2a;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #3a3a3a;
    }
    .logo-icon svg { width: 24px; height: 24px; stroke: #808080; }
    .logo h1 { font-size: 20px; font-weight: 500; color: #e0e0e0; }
    
    .login-card {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 32px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 8px;
    }
    .login-header p {
      font-size: 14px;
      color: #606060;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #808080;
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 12px 14px;
      background: #1c1c1c;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      color: #d4d4d4;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.15s;
    }
    .form-input::placeholder { color: #525252; }
    .form-input:focus { outline: none; border-color: #404040; }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s;
    }
    .btn:hover { background: #333333; border-color: #4a4a4a; }
    
    .demo-credentials {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #2a2a2a;
      text-align: center;
    }
    .demo-credentials p {
      font-size: 12px;
      color: #525252;
      margin-bottom: 8px;
    }
    .demo-credentials code {
      display: block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: #808080;
      background: #1c1c1c;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
          <path d="M9 12h6M9 16h6M9 8h6M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z"/>
        </svg>
      </div>
      <h1>Investor Directory</h1>
    </div>
    
    <div class="login-card">
      <div class="login-header">
        <h2>Sign in</h2>
        <p>Enter your credentials to continue</p>
      </div>
      
      <form>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" placeholder="you@example.com">
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" placeholder="••••••••">
        </div>
        
        <button type="submit" class="btn">Sign in</button>
      </form>
      
      <div class="demo-credentials">
        <p>Demo credentials</p>
        <code>demo@agreement-tracker.com / Demo123!</code>
      </div>
    </div>
  </div>
</body>
</html>
