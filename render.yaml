# Render Blueprint - Agreement Tracker
# Deploy both backend (Python Flask) and frontend (React/Vite) as separate services

services:
  # Backend API (Python/Flask)
  - type: web
    name: agreement-tracker-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agreement-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false

  # Frontend (React/Vite Static Site)
  - type: web
    name: agreement-tracker-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Set this manually after deploying the API, or use Render's service linking
      # Format: https://agreement-tracker-api.onrender.com
      - key: VITE_API_URL
        sync: false

  # GetTermfi Marketing Site (Next.js)
  - type: web
    name: gettermfi
    runtime: node
    region: oregon
    plan: free
    rootDir: investdirectory
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production

databases:
  - name: agreement-tracker-db
    plan: free
    region: oregon
    postgresMajorVersion: 15
