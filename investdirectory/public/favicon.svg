<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Document icon with terms -->
  <rect x="30" y="25" width="40" height="50" rx="3" fill="white" opacity="0.95"/>
  
  <!-- Lines representing text/terms -->
  <line x1="35" y1="35" x2="55" y2="35" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="42" x2="65" y2="42" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="49" x2="60" y2="49" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="56" x2="65" y2="56" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="63" x2="58" y2="63" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small "T" badge for Terms -->
  <circle cx="65" cy="65" r="12" fill="#10b981"/>
  <text x="65" y="71" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">T</text>
</svg>
